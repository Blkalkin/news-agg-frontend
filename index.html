<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News Aggregator Frontend</title>
</head>
<body>
<div id="app">
  <div id="topics-pane">
    <!-- Topics will be dynamically loaded here -->
  </div>
  <div id="divider"></div>
  <div id="response-pane">
    <!-- GPT responses will be displayed here -->
    <div id="input-container">
      <textarea id="user-input" placeholder="Type your question here..."></textarea>
      <button id="submit-button">Submit</button>
    </div>
  </div>
</div>
<script src="bundle.js"></script>
</body>
</html>
